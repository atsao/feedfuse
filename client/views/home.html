<div class="container">

<div class="tagline">
  <h1>One feed. No fluff.</h1>
</div>

<div class="login">  
  <a href="auth/twitter" class="btn btn-twitter">Twitter</a>
  <a href="auth/instagram" class="btn btn-instagram">Instagram</a>
  <form name="search">
    <label for="query">Search a tag:</label>
    <input type="text" id="query" placeholder="Search for a tag..." ng-model="query">
    <button type="submit" ui-sref="feed" ng-click="processSearch(query)" class="btn btn-primary">Fuse Feeds</button>
  </form>
</div>

</div>
