<section class="feed">

<div class="container">
  <div ng-repeat="post in sorted">
    <blockquote ng-class="{ 'twitter-tweet': (post.source_network=='twitter'), 'instagram-media': (post.source_network=='instagram') }">
    
    <!-- TWITTER -->
    <p ng-if="post.source_network=='twitter'">{{ post.text }}</p>
    <a ng-if="post.source_network=='twitter'" ng-href="http://twitter.com/{{post.user.screen_name}}/status/{{post.id}}">{{ post.created_at | date: 'MMMM d, yyyy' }}</a>
    </blockquote>
  </div>
